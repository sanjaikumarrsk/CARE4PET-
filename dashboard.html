<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Care4Pet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
    }

    /* Top Navbar */
    .navbar-custom {
      background: #2c3e50;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar-custom h3 {
      margin: 0;
      font-weight: 700;
    }

    .logout-btn {
      color: white;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    .logout-btn:hover {
      color: #1abc9c;
    }

    /* Main Content */
    .main-content {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .welcome-card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      margin-bottom: 30px;
      text-align: center;
    }

    .welcome-card h2 {
      color: #222;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .btn-custom {
      background: linear-gradient(45deg, #66a6ff, #89f7fe);
      border: none;
      font-weight: 600;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: linear-gradient(45deg, #5494f5, #66c2ff);
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="navbar-custom">
    <h3>üêæ Care4Pet</h3>
    <a href="/logout" class="logout-btn">
      <span>Logout</span> <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="28" alt="User">
    </a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="welcome-card">
      <h2>WELCOME, <span class="text-primary">{{ username }}</span></h2>
      <p class="text-muted">Let‚Äôs take care of your pet today üêæ</p>
    </div>

    <div class="card p-4">
      <h3 class="mb-4">üê∂ Add / Update Pet Information</h3>
      <form method="POST" action="/dashboard">

        <!-- Pet Name -->
        <div class="mb-3">
          <label for="pet_name" class="form-label">Pet Name</label>
          <input type="text" id="pet_name" name="pet_name" class="form-control" placeholder="Enter your pet's name" required>
        </div>

        <!-- Pet Type -->
        <div class="mb-3">
          <label for="pet_type" class="form-label">Select Pet Type</label>
          <select id="pet_type" name="pet_type" class="form-select" required onchange="updateBreeds()">
            <option value="">-- Choose Pet Type --</option>
            <option>Dog</option>
            <option>Cat</option>
            <option>Bird</option>
            <option>Fish</option>
            <option>Rabbit</option>
            <option>Hamster</option>
            <option>Guinea Pig</option>
            <option>Turtle</option>
            <option>Snake</option>
            <option>Lizard</option>
            <option>Horse</option>
            <option>Rat</option>
          </select>
        </div>

        <!-- Breed -->
        <div class="mb-3">
          <label for="breed" class="form-label">Breed</label>
          <select id="breed" name="breed" class="form-select" required>
            <option value="">-- Select Breed --</option>
          </select>
        </div>

        <!-- Gender & Age -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-select" required>
              <option value="">-- Select Gender --</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="age" class="form-label">Age (in years)</label>
            <input type="number" id="age" name="age" class="form-control" min="0" required>
          </div>
        </div>

        <!-- Medical History -->
        <div class="mb-3">
          <label for="medical_history" class="form-label">Past Medical History (optional)</label>
          <textarea id="medical_history" name="medical_history" class="form-control" rows="3"
            placeholder="Eg: Vaccinations, surgeries, allergies..."></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-custom w-100">üíæ Save Pet Info</button>
      </form>
    </div>
  </div>

  <script>
    const breeds = {
      Dog: ["Labrador", "German Shepherd", "Pug", "Bulldog", "Golden Retriever", "Beagle", "Pomeranian", "Rottweiler"],
      Cat: ["Persian", "Siamese", "Maine Coon", "Bengal", "Sphynx", "British Shorthair"],
      Bird: ["Parrot", "Canary", "Cockatiel", "Finch", "Lovebird", "Macaw"],
      Fish: ["Goldfish", "Betta", "Guppy", "Molly", "Oscar", "Koi"],
      Rabbit: ["Holland Lop", "Netherland Dwarf", "Mini Rex", "Lionhead"],
      Hamster: ["Syrian", "Roborovski", "Chinese", "Winter White"],
      "Guinea Pig": ["American", "Abyssinian", "Peruvian", "Silkie"],
      Turtle: ["Red-Eared Slider", "Box Turtle", "Painted Turtle", "Snapping Turtle"],
      Snake: ["Python", "Corn Snake", "King Snake", "Boa Constrictor"],
      Lizard: ["Gecko", "Iguana", "Chameleon", "Monitor Lizard"],
      Horse: ["Thoroughbred", "Arabian", "Quarter Horse", "Mustang"],
      Rat: ["Fancy Rat", "Dumbo Rat", "Hairless Rat"]
    };

    function updateBreeds() {
      let petType = document.getElementById("pet_type").value;
      let breedSelect = document.getElementById("breed");
      breedSelect.innerHTML = "<option value=''>-- Select Breed --</option>";
      if (breeds[petType]) {
        breeds[petType].forEach(function(b) {
          let option = document.createElement("option");
          option.text = b;
          breedSelect.add(option);
        });
      }
    }
  </script>
</body>
</html>
