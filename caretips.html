<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Care Tips - Care4Pet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f2fe, #fce7f3, #e9d5ff);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-8 font-sans">
  <div class="bg-white/70 backdrop-blur-sm p-12 rounded-2xl shadow-xl max-w-2xl text-center">
    <h1 class="text-4xl font-extrabold text-blue-600 mb-4">
      Care Tips for {{ pet_type.capitalize() }}
    </h1>
    <h2 class="text-xl font-semibold text-gray-700 mb-6">
      Breed: {{ breed.capitalize() }}
    </h2>
    
    <div class="mt-4 text-left">
        {% if content.sections %}
            {% for section in content.sections %}
                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-1">{{ section.heading }}</h3>
                    <p class="text-gray-600">{{ section.info }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-gray-600">No care tips available for this pet or breed.</p>
        {% endif %}
    </div>

    <a href="{{ url_for('mainhome') }}" class="mt-8 inline-block bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition duration-300 transform hover:scale-105 shadow-lg">
      Go Back to Home
    </a>
  </div>
</body>
</html>
