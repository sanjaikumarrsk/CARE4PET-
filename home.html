<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Care4Pet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, rgba(255,236,210,0.8), rgba(252,182,159,0.8)),
                  url("https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg") no-repeat center;
      background-size: cover;
      animation: fadeIn 1.5s ease-in;
    }
    header {
      background: #13547a;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffdd59;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: url("https://cdn.pixabay.com/photo/2016/02/19/10/00/dog-1209621_1280.jpg") no-repeat center;
      background-size: cover;
      color: white;
      text-shadow: 2px 2px 5px black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero h2 {
      font-size: 40px;
      animation: slideIn 2s ease-out;
    }
    .hero p {
      font-size: 20px;
    }
    .btn {
      background: #1abc9c;
      padding: 12px 25px;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 15px 0;
      border-radius: 8px;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: #16a085;
      transform: scale(1.05);
    }
    .services {
      display: flex;
      justify-content: center;
      margin: 60px 20px;
    }
    .card {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    footer {
      background: #13547a;
      color: white;
      text-align: center;
      padding: 12px;
    }
    footer span {
      color: #ffdd59;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideIn {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    <h1>üêæ Care4Pet</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Register</a>
    </nav>
  </header>

  <section class="hero" id="Home">
    <h2>Welcome to Care4Pet</h2>
    <p>Your one-stop platform for pet care tips & love üêïüêà</p>
    <a href="{{ url_for('getstarted')}}" class="btn">Get Started</a>
  </section>

  <section class="services">
    <div class="card">
      ü¶¥
      <h3>Pet Care Tips</h3>
      <p>Get expert advice on feeding, training, and grooming.</p>
    </div>
  </section>

  <footer>

  </footer>
</body>
</html>
